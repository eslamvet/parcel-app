<div class="text-center">
  <h2 class="font-bold text-2xl">TRACK YOUR PARCEL</h2>
  <p class="text-gray-400 mb-10">TRACK YOUR ORDER BY ENTERING YOUR WAYBILL NUMBER</p>
  <div class="relative row mb-2">
    <input type="number" class="w-full pl-5 pr-20 rounded-3xl" [readOnly]="loading" [class]="{'border-red-500':parcelNumperInput.touched && parcelNumperInput.invalid,'focus:border-red-500':parcelNumperInput.touched && parcelNumperInput.invalid,'focus:shadow-red-500':parcelNumperInput.touched && parcelNumperInput.invalid,'focus:ring-red-500':parcelNumperInput.touched && parcelNumperInput.invalid}" [formControl]="parcelNumperInput" placeholder="Enter Tracking Code" />
    <button class="absolute right-px top-px bottom-px px-8 z-10 bg-primary rounded-3xl" [disabled]="parcelNumperInput.invalid||loading" (click)="!loading && parcelNumperInput.valid && parcelNumberSubject.next(parcelNumperInput.value)"><img [src]="BASE_HREF+'assets/images/icons8-search-30.png'" width="25" /></button>
  </div>
  @if(parcelNumperInput.touched && parcelNumperInput.invalid){
    <p class="text-center text-sm text-red-500 font-medium">The field is invalid</p>
  }
</div>
